name: PipelineWorkflow
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    name: Azure Pipeline
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Azure Pipeline Action
        uses: Azure/pipelines@v1
        with:
          azure-devops-project-url: https://dev.azure.com/tousifa4910/AgileProject
          azure-pipeline-name: 'AzureDevops5000.gitapp'
          azure-devops-token: ${{ secrets.AZURE_DEVOPS_TOKEN }}